<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="./favicon.ico">
    <meta name="theme-color" content="#ffedad">
    <meta property="og:url" content="https://embedbuilder.yua.gg/favicon.ico">
    <meta property="og:image" content="https://embedbuilder.yua.gg/favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:description" name="description" content="Simple way to create quick embeds for Yua.">
    <meta name="twitter:description" content="Simple way to create quick embeds for Yua.">
    <meta name="twitter:site" content="Yua Embed Creator">
    <meta property="og:title" content="Yua Embed Creator">
    <meta name="twitter:title" content="Yua Embed Creator">
    <title>Yua Embed Creator</title>

    <link rel="preload" href="./fonts/Manrope-Bold.ttf" as="font" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Manrope-ExtraBold.ttf" as="font" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Manrope-ExtraLight.ttf" as="font" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Manrope-Light.ttf" as="font" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Manrope-Medium.ttf" as="font" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Manrope-Regular.ttf" as="font" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Manrope-SemiBold.ttf" as="font" crossorigin="use-credentials">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="embedmaker">
        <!-- <h1>Embed Maker</h1> -->
        <div class="user">
          <img id="discordPfp" src="">
          <p class="username">Discord Bot</p>
          <p class="bot">BOT</p>
        </div>
        <div class="userContent">
          <textarea name="messageBody" id="messageBody" placeholder="Message body, markdown allowed" maxlength="2000"></textarea>
          <p id="messageBodyCount" class="counter">0/2000</p>
          <div class="embed">
            <div id="border" class="border" style="background-color: #ffedad;"></div>
            <div class="content">
              <div class="top">
                <input type="text" name="authorIconUrl" id="authorIconUrl" placeholder="Author Icon Url">
                <div class="author">
                  <input type="text" name="authorName" id="authorName" placeholder="Author Name" maxlength="256">
                  <p id="authorNameCount" class="counter">0/256</p>
                  <input type="text" name="authorUrl" id="authorUrl" placeholder="Author Url">
                </div>
                <input type="text" name="thumbnailUrl" id="thumbnailUrl" placeholder="Thumbnail Url">
              </div>
              <input type="text" name="title" id="title" placeholder="Title" maxlength="256">
              <p id="titleCount" class="counter">0/256</p>
              <input type="text" name="titleUrl" id="titleUrl" placeholder="Title Url">
              <textarea name="description" id="description" placeholder="Description, markdown allowed" maxlength="2048" ></textarea>
              <p id="descriptionCount" class="counter">0/2048</p>
              <div id="fields"></div>
              <button id="addField" onclick="addField()">Add Field</button>
              <p id="fieldsCount" class="counter">0/25</p>
              <input type="text" name="imageUrl" id="imageUrl" placeholder="Image Url">
              <textarea name="footerText" id="footerText" placeholder="Footer Text" maxlength="2048" ></textarea>
              <p id="footerTextCount" class="counter">0/2048</p>
              <input type="text" name="footerIconUrl" id="footerIconUrl" placeholder="Footer Icon Url">
            </div>
          </div>
          <input type="text" name="embedColor" id="embedColor" placeholder="Embed Color: ffedad" maxlength="6">
        </div>
      </div>
      <div class="outputcode" id="outputcode">
        <div id="badJson" class="hide">
          <h2>Invalid JSON!</h2>
        </div>
        <button id="copy" onclick="copy()">Copy</button>
        <!-- <pre><code id="codeOut" class="JSON"></code></pre> -->
      </div>
    </div>

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script> -->
    <!-- <script>hljs.highlightAll();</script> -->
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="lib/codemirror.js"></script>
    <script src="javascript/javascript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
